<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Day 14 - Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Day 14 of 100 Days of Code</h1>
      <div class="container">
        <div class="search-form">
          <div class="search-box">
            <input
              type="text"
              id="input-box"
              placeholder="Enter your location"
              class="input-box"
            />
            <button id="search-btn">
              <i class="fa-brands fa-searchengin"></i> Search
            </button>
          </div>
        </div>

        <div class="location-not-found">
          <h1>Sorry, Location not found</h1>
          <img
            src="https://media.istockphoto.com/id/1149316411/vector/concept-404-error-page-flat-cartoon-style-vector-illustration.jpg?s=612x612&w=0&k=20&c=dLlOE7s6GuI4a5so_ipUFHeW9kaFWZVf-JTrFu5rAIk="
            alt="Not found"
          />
        </div>

        <div class="weather-body">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIHa_S6GtWxPvee00Io7eRC8EK1NZMBHjBtA&usqp=CAU"
            alt="cloud"
            id="weather-img"
          />

          <div class="weather-box">
            <p class="temp" id="temp">90</p>
            <p class="desc" id="status">Lightening</p>
          </div>

          <div class="weather-details">
            <div class="humidity">
              <i class="fa-solid fa-droplet"></i>
              <div class="text">
                <span id="humidity">80%</span>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <i class="fa-solid fa-wind"></i>
              <div class="text">
                <span id="wind">80km/h</span>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
